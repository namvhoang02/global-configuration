# Config adapted from:
# https://github.com/elastic/apm-agent-nodejs/blob/master/.travis.yml
sudo: required
dist: trusty

language: node_js

node_js:
  - 14

cache:
  - yarn

git:
  depth: 1

script:
  - echo "skip for now"

after_success:
  - 'echo "email=particle4dev@gmail.com" >> $HOME/.npmrc 2> /dev/null'
  - 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null'
  - npm publish

notifications:
  email:
    recipients:
    - particle4dev@gmail.com
    on_success: never
    on_failure: always

deploy:
  provider: npm
  email: particle4dev@gmail.com
  edge: true
  api_key:
    secure: 
  on:
    repo: particle4dev/global-configuration
    all_branches: true
